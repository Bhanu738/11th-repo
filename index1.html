<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Color Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.6s ease;
            background-color: #333; /* Default background */
        }

        h1 {
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.2rem;
            color: white;
            font-style: italic;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .happy { background-color: #FFD700; color: black; }
        .calm { background-color: #1E90FF; }
        .energetic { background-color: #FF4500; }
        .relaxed { background-color: #32CD32; }
    </style>
</head>
<body>

    <h1>Pick Your Mood</h1>
    <p id="quote">How are you feeling today?</p>

    <div class="buttons">
        <button type="button" class="happy" onclick="setMood('happy')">ðŸ˜Š Happy</button>
        <button type="button" class="calm" onclick="setMood('calm')">ðŸŒŠ Calm</button>
        <button type="button" class="energetic" onclick="setMood('energetic')">âš¡ Energetic</button>
        <button type="button" class="relaxed" onclick="setMood('relaxed')">ðŸ›‹ Relaxed</button>
    </div>

    <script>
        function setMood(mood) {
            const body = document.body;
            const quote = document.getElementById("quote");

            const moods = {
                happy: {
                    color: "#FFD700",
                    text: "Happiness is contagious â€” spread it!"
                },
                calm: {
                    color: "#1E90FF",
                    text: "Breathe in, breathe out. Peace is within."
                },
                energetic: {
                    color: "#FF4500",
                    text: "Go conquer the day with your energy!"
                },
                relaxed: {
                    color: "#32CD32",
                    text: "Let go, unwind, and just be."
                }
            };

            if (moods[mood]) {
                body.style.backgroundColor = moods[mood].color;
                quote.textContent = moods[mood].text;
            }
        }
    </script>

</body>
</html>
